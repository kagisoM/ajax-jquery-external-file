<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ajax - Text File</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src = "https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href = "css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
    <link href = "css/style.css" rel="stylesheet">
    <script type = "text/javascript" src = "js/script.js"></script>
    <script type = "text/javascript" src = "js/jquery-3.2.1.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/jquery.js"></script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div class = "container">
        <button id = "button_go">Get Text File</button>
        <div id = "text">
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type = "text/javascript">
    // Create event listener
      document.getElementById('button_go').addEventListener('click', loadText);
      function loadText() {
       // Create XHR Object
       var xhr = new XMLHttpRequest();
       // Function to makethe request ,Open - type, url/file, async
       xhr.open('GET', 'text/sample.txt', true);
       xhr.onload = function() {
        if(this.status == 200) {
            document.getElementById('text').innerHTML = this.responseText;
        }
       }
       xhr.send();
      }
      // HTTP Statuses
      // 200: "OK"
      // 403: "Forbidden"
      // 404: "Not found"

    </script>
  </body>
</html>
